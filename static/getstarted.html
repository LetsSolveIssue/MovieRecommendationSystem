<!DOCTYPE html>
<html lang="en" ng-app="moviesApp">
  <head>
    <meta charset="utf-8">
    <title>MOVIESOK</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css"> 
    
     <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
  
    <link type="text/css" rel="stylesheet" href="css/style.css">
     <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">
            <div class="brand">MOVIESOK - The worlds leading Movie Recommendation Engine</div>
          </a>
        </div>
        <p class="navbar-text navbar-right" ng-if="user != null">Signed in as {{user.name}} | <a ng-click="logout()" href="#">Logout</a></p>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div ng-if="user">
          <ul class="nav nav-tabs">
            <li ng-class="{active: location.path()=='/'}"><a href="#/">Recommendations</a></li>
            <li ng-class="{active: location.path()=='/friends'}"><a href="#/friends">Friends</a></li>
            <li ng-class="{active: location.path()=='/movies'}"><a href="#/movies">Movies</a></li>
            
          </ul>
        </div>
      </div>
      <div ng-view></div>
    </div>

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angularjs/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
  </body>
</html>
